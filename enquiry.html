<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cape Flats Youth Football Foundation | Enquiry</title>
  <meta name="description" content="Register a player, volunteer as a coach/mentor, or ask about sponsorships." />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header>
    <h1>Cape Flats Youth Football Foundation</h1>
    <nav aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Programmes</a>
      <a href="enquiry.html" aria-current="page">Enquiry</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2>Enquiry Form</h2>
      <p>Complete this form to <strong>register a player</strong>, <strong>volunteer</strong> or <strong>ask about sponsorships</strong>. We’ll reply by email with next steps.</p>

      <form id="enquiryForm" action="/fake-endpoint" method="post" novalidate>
        <label>Full Name* <input name="name" required></label><br>
        <label>Email* <input type="email" name="email" required></label><br>
        <label>Topic*
          <select name="topic" required>
            <option value="">Select…</option>
            <option>Player registration</option>
            <option>Volunteer / Mentor</option>
            <option>Sponsorship</option>
          </select>
        </label><br>
        <label>Message* <textarea name="msg" minlength="10" required placeholder="Tell us the age group (if registering), availability, or how you’d like to help."></textarea></label><br>
        <button>Send</button>
      </form>
      <p id="reply" aria-live="polite"></p>
    </section>
  </main>

  <footer><small>&copy; 2025 Cape Flats Youth Football Foundation</small></footer>
  <script src="assets/js/main.js" defer></script>
</body>
</html>
